[sim]
modelname = result
max_time_in_yr = 2e6
output_step_interval = 1000000
output_time_interval_in_yr = 10000
has_marker_output = yes

[mesh]
meshing_option = 90
poly_filename = rifting-2d.poly

xlength = 500e3
ylength = 500e3
zlength = 150e3
resolution = 6e3
smallest_size = 0.05

quality_check_step_interval = 1000
min_quality = 0.2
remeshing_option = 11
is_discarding_internal_segments = yes

[markers]
init_marker_option = 2
init_marker_spacing = 0.3

[control]
ref_pressure_option = 1

[bc]
vbc_x0 = 1
vbc_x1 = 1
vbc_val_x0 = -1e-9
vbc_val_x1 = 1e-9
has_water_loading = no

[ic]
weakzone_option = 0
oceanic_plate_age_in_yr = 100e6
isostasy_adjustment_time_in_yr = 50e3

[mat]
rheology_type = elasto-visco-plastic
num_materials = 2
rho0 = [ 2800, 3300 ]
alpha = [ 3e-5 ]
bulk_modulus = [ 50e9 ]
shear_modulus = [ 30e9 ]
visc_exponent = [ 3.05 ]
visc_coefficient = [ 1.25e-1 ]
visc_activation_energy = [ 3.76e5 ]
heat_capacity = [ 1000 ]
therm_cond = [ 3.3 ]
pls0 = [ 0 ]
pls1 = [ 0.1 ]
cohesion0 = [ 4e7 ]
cohesion1 = [ 4e6 ]
friction_angle0 = [ 30 ]
friction_angle1 = [ 30 ]
dilation_angle0 = [ 0 ]
dilation_angle1 = [ 0 ]

max_viscosity = 1e24
min_viscosity = 1e19

