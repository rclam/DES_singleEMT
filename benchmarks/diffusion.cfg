[sim]
modelname = diffusion
max_time_in_yr = 100e6
output_time_interval_in_yr = 1e6
is_outputting_averaged_fields = no

[mesh]
xlength = 10e3
ylength = 10e3
zlength = 250e3
resolution = 2e3

tetgen_optlevel = 1
quality_check_step_interval = 1000000
min_quality = 0.2

[control]
gravity = 0
characteristic_speed = 1e-17  # a very small velocity so that diffusion time scale will dominate

[bc]
vbc_x0 = 1
vbc_x1 = 1
vbc_val_x0 = 0
vbc_val_x1 = 0

[ic]
oceanic_plate_age_in_yr = 1e6

[mat]
rheology_type = elastic
rho0 = [ 3000 ]
heat_capacity = [ 1000 ]
therm_cond = [ 3 ]

min_viscosity = 1e24
